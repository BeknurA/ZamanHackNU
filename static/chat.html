<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Zaman AI Assistant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2D9A86",
                        "accent": "#EEFE6D",
                        "background-light": "#ffffff",
                        "background-dark": "#101922",
                        "text-light": "#101922",
                        "text-dark": "#ffffff",
                        "subtle-light": "#f3f4f6",
                        "subtle-dark": "#1b2837",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        #chat-window::-webkit-scrollbar {
            width: 8px;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∏ */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #2D9A86;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .message-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±—ã—Å—Ç—Ä—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quick-btn {
            transition: all 0.2s ease;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="flex flex-col min-h-screen">
        <header
            class="flex items-center justify-between px-6 py-4 border-b border-subtle-light/80 dark:border-subtle-dark/50 bg-white dark:bg-background-dark shadow-sm">
            <div class="flex items-center gap-4">
                <a href="/" class="hover:opacity-80 transition-opacity">
                    <img src="/static/images/Logo-colors.svg" alt="Zaman Bank Logo" class="h-12">
                </a>
                <div class="flex flex-col">
                    <span class="text-sm font-semibold">Zaman AI Assistant</span>
                    <span class="text-xs text-gray-500">–í–∞—à —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π –¥—Ä—É–≥ 24/7</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button id="theme-toggle"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    üåô
                </button>
                <div class="w-10 h-10 bg-center bg-no-repeat bg-cover rounded-full border-2 border-primary"
                    style='background-image: url("https://i.pravatar.cc/40?u=aigerim");'></div>
            </div>
        </header>

        <main class="flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
            <div class="w-full max-w-2xl mx-auto flex flex-col items-center text-center">
                <div id="initial-prompt" class="w-full">
                    <div class="mb-6">
                        <div class="text-6xl mb-4">ü§ñ</div>
                        <h2 class="text-3xl font-bold tracking-tight sm:text-4xl mb-4">–°–ø—Ä–æ—Å–∏—Ç–µ –º–µ–Ω—è –æ —á–µ–º —É–≥–æ–¥–Ω–æ</h2>
                        <p class="mt-4 text-gray-600 dark:text-gray-400 max-w-lg mx-auto">
                            –Ø –ø–æ–º–æ–≥—É —Ä–∞–∑–æ–±—Ä–∞—Ç—å—Å—è —Å —Ñ–∏–Ω–∞–Ω—Å–∞–º–∏, –ø–æ–¥–±–µ—Ä—É –∏—Å–ª–∞–º—Å–∫–∏–µ –ø—Ä–æ–¥—É–∫—Ç—ã –∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–¥–¥–µ—Ä–∂—É –≤ —Ç—Ä—É–¥–Ω—É—é
                            –º–∏–Ω—É—Ç—É
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <section id="chat-interface" class="flex-1 w-full max-w-3xl mx-auto flex flex-col h-full hidden">
            <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 dark:bg-gray-900"></div>

            <form id="chat-form"
                class="p-4 border-t border-subtle-light dark:border-subtle-dark bg-background-light dark:bg-background-dark">
                <div class="flex gap-2 mb-3">
                    <input type="text" id="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                        class="flex-1 p-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                        autocomplete="off">
                    <button type="submit" id="send-button"
                        class="px-6 py-2 bg-primary text-white rounded-lg font-semibold hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                    </button>
                </div>

                <div class="flex gap-2 mb-3">
                    <button type="button" id="analyze-button"
                        class="flex-1 px-4 py-2 bg-accent text-primary rounded-lg font-semibold hover:bg-accent/90 transition-colors disabled:opacity-50">
                        üìä –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—ã–ø–∏—Å–∫—É
                    </button>
                    <button type="button" id="goal-button"
                        class="flex-1 px-4 py-2 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition-colors disabled:opacity-50">
                        üéØ –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å —Ü–µ–ª—å
                    </button>
                </div>

                <!-- –ë—ã—Å—Ç—Ä—ã–µ –∫–Ω–æ–ø–∫–∏ -->
                <div id="quick-actions" class="flex flex-wrap gap-2">
                    <button type="button"
                        class="quick-btn px-3 py-1.5 text-sm bg-gray-100 dark:bg-gray-800 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-gray-200 dark:border-gray-700"
                        data-message="–ö–∞–∫ –º–Ω–µ —Å—ç–∫–æ–Ω–æ–º–∏—Ç—å –Ω–∞ –∫–∞—Ñ–µ –∏ —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞—Ö?">
                        üí∞ –°—ç–∫–æ–Ω–æ–º–∏—Ç—å –Ω–∞ –∫–∞—Ñ–µ
                    </button>
                    <button type="button"
                        class="quick-btn px-3 py-1.5 text-sm bg-gray-100 dark:bg-gray-800 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-gray-200 dark:border-gray-700"
                        data-message="–ß—Ç–æ —Ç–∞–∫–æ–µ –ú—É—Ä–∞–±–∞—Ö–∞? –û–±—ä—è—Å–Ω–∏ –ø—Ä–æ—Å—Ç—ã–º–∏ —Å–ª–æ–≤–∞–º–∏">
                        üìö –ß—Ç–æ —Ç–∞–∫–æ–µ –ú—É—Ä–∞–±–∞—Ö–∞?
                    </button>
                    <button type="button"
                        class="quick-btn px-3 py-1.5 text-sm bg-gray-100 dark:bg-gray-800 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-gray-200 dark:border-gray-700"
                        data-message="–ü–æ—Å–æ–≤–µ—Ç—É–π –ø—Ä–æ–¥—É–∫—Ç –¥–ª—è –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–π">
                        üìà –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏
                    </button>
                    <button type="button"
                        class="quick-btn px-3 py-1.5 text-sm bg-gray-100 dark:bg-gray-800 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-gray-200 dark:border-gray-700"
                        data-message="–ö–∞–∫ –º–Ω–µ –∏–∑–±–∞–≤–∏—Ç—å—Å—è –æ—Ç –¥–æ–ª–≥–æ–≤?">
                        üéØ –ü–æ–≥–∞—Å–∏—Ç—å –¥–æ–ª–≥–∏
                    </button>
                    <button type="button"
                        class="quick-btn px-3 py-1.5 text-sm bg-gray-100 dark:bg-gray-800 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors border border-gray-200 dark:border-gray-700"
                        data-message="–°—Ä–∞–≤–Ω–∏ –º–æ–∏ —Ç—Ä–∞—Ç—ã —Å –¥—Ä—É–≥–∏–º–∏ –∫–ª–∏–µ–Ω—Ç–∞–º–∏">
                        üìä –°—Ä–∞–≤–Ω–∏—Ç—å —Å –¥—Ä—É–≥–∏–º–∏
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatInterface = document.getElementById('chat-interface');
            const initialPrompt = document.getElementById('initial-prompt');
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const analyzeButton = document.getElementById('analyze-button');
            const goalButton = document.getElementById('goal-button');
            const quickButtons = document.querySelectorAll('.quick-btn');
            const themeToggle = document.getElementById('theme-toggle');

            const sessionId = 'user_' + Math.random().toString(36).substring(2, 9);
            let isTyping = false;
            let analysisLoaded = false;

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                themeToggle.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —á–∞—Ç–∞
            initialPrompt.classList.add('hidden');
            chatInterface.classList.remove('hidden');

            function appendMessage(role, content, isHTML = false) {
                const messageElement = document.createElement('div');
                const isUser = role === 'user';
                const isSystem = role === 'system';

                messageElement.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4 message-enter`;

                let bgClass, textClass, icon, iconBg;
                if (isUser) {
                    bgClass = 'bg-primary text-white rounded-tr-none';
                    icon = 'üë§';
                    iconBg = 'bg-primary/20';
                } else if (isSystem) {
                    bgClass = 'bg-yellow-100 dark:bg-yellow-900 text-gray-800 dark:text-gray-200 rounded-none border-l-4 border-yellow-500';
                    icon = '‚öôÔ∏è';
                    iconBg = 'bg-yellow-200 dark:bg-yellow-800';
                } else {
                    bgClass = 'bg-white dark:bg-gray-800 text-text-light dark:text-text-dark rounded-tl-none border border-gray-200 dark:border-gray-700';
                    icon = 'ü§ñ';
                    iconBg = 'bg-primary/10';
                }

                const contentFormatted = isHTML ? content : content.replace(/\n/g, '<br>');

                messageElement.innerHTML = `
                    <div class="max-w-xs md:max-w-md lg:max-w-lg ${bgClass} p-4 rounded-xl shadow-md">
                        <div class="flex items-start gap-3">
                            <div class="flex-shrink-0 w-8 h-8 rounded-full ${iconBg} flex items-center justify-center text-lg">
                                ${icon}
                            </div>
                            <div class="flex-1 text-sm leading-relaxed">${contentFormatted}</div>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'flex justify-start mb-4';
                indicator.innerHTML = `
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-xl rounded-tl-none shadow-md border border-gray-200 dark:border-gray-700">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center">
                                ü§ñ
                            </div>
                            <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(indicator);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
            }

            async function sendMessage(message) {
                if (isTyping || !message.trim()) return;

                appendMessage('user', message);
                chatInput.value = '';
                isTyping = true;
                sendButton.disabled = true;
                sendButton.textContent = '...';

                showTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: sessionId, message: message }),
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    hideTypingIndicator();
                    appendMessage('assistant', data.content);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    hideTypingIndicator();
                    appendMessage('assistant', '–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ –º–∏–Ω—É—Ç—É.');
                } finally {
                    isTyping = false;
                    sendButton.disabled = false;
                    sendButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
                }
            }

            async function analyzeTransactions() {
                if (isTyping) return;

                appendMessage('system', 'ü§ñ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –≤–∞—à—É —Ñ–∏–Ω–∞–Ω—Å–æ–≤—É—é –≤—ã–ø–∏—Å–∫—É –∏ –∑–∞–≥—Ä—É–∂–∞—é –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç...');
                isTyping = true;
                analyzeButton.disabled = true;
                analyzeButton.textContent = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...';

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: sessionId }),
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    const lines = data.summary.split('\n\n');
                    const userSummary = lines.length > 1 ? lines[1] : lines[0];

                    appendMessage('assistant', `‚úÖ –í—ã–ø–∏—Å–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!\n\n${userSummary}\n\n–¢–µ–ø–µ—Ä—å —è –º–æ–≥—É –¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å–æ–≤–µ—Ç—ã. –û —á–µ–º —Ö–æ—Ç–∏—Ç–µ –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å?`);
                    analysisLoaded = true;
                    analyzeButton.textContent = '‚úì –í—ã–ø–∏—Å–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞';
                    goalButton.disabled = false;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞:', error);
                    appendMessage('assistant', '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤—ã–ø–∏—Å–∫—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É.');
                    analyzeButton.textContent = 'üìä –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—ã–ø–∏—Å–∫—É';
                    analyzeButton.disabled = false;
                } finally {
                    isTyping = false;
                }
            }

            async function suggestGoal() {
                if (isTyping) return;

                if (!analysisLoaded) {
                    appendMessage('assistant', '‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ –≤—ã–ø–∏—Å–∫—É, —á—Ç–æ–±—ã —è –º–æ–≥ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –≤–∞—à—É —Å–∏—Ç—É–∞—Ü–∏—é –∏ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å –ø–æ–¥—Ö–æ–¥—è—â—É—é —Ü–µ–ª—å.');
                    return;
                }

                appendMessage('system', 'üéØ –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –≤–∞—à—É —Ñ–∏–Ω–∞–Ω—Å–æ–≤—É—é —Å–∏—Ç—É–∞—Ü–∏—é –∏ –ø–æ–¥–±–∏—Ä–∞—é –æ–ø—Ç–∏–º–∞–ª—å–Ω—É—é —Ü–µ–ª—å...');
                isTyping = true;
                goalButton.disabled = true;

                try {
                    const response = await fetch('/api/suggest-goal', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: sessionId }),
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    const data = await response.json();
                    appendMessage('assistant', data.formatted_message);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    appendMessage('assistant', '‚ö†Ô∏è –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–±–æ—Ä–µ —Ü–µ–ª–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                } finally {
                    isTyping = false;
                    goalButton.disabled = false;
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            chatForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const message = chatInput.value.trim();
                if (message && !isTyping) {
                    sendMessage(message);
                }
            });

            analyzeButton.addEventListener('click', analyzeTransactions);
            goalButton.addEventListener('click', suggestGoal);

            // –ë—ã—Å—Ç—Ä—ã–µ –∫–Ω–æ–ø–∫–∏
            quickButtons.forEach(btn => {
                btn.addEventListener('click', function () {
                    const message = this.getAttribute('data-message');
                    if (message && !isTyping) {
                        sendMessage(message);
                    }
                });
            });

            // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏, Shift+Enter –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
            chatInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });

            // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                appendMessage('assistant',
                    '–°”ô–ª–µ–º–µ—Ç—Å—ñ–∑ –±–µ! –Ø Zaman AI, –≤–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π –¥—Ä—É–≥.\n\n' +
                    '–Ø –∑–¥–µ—Å—å –Ω–µ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π –ø–æ –ø—Ä–æ–¥—É–∫—Ç–∞–º, –Ω–æ –∏ —á—Ç–æ–±—ã –ø–æ–º–æ—á—å –≤–∞–º —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è —É–≤–µ—Ä–µ–Ω–Ω–µ–µ –≤ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã—Ö –≤–æ–ø—Ä–æ—Å–∞—Ö.\n\n' +
                    'üí° –ù–∞—á–Ω–∏—Ç–µ —Å –∫–Ω–æ–ø–∫–∏ "üìä –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤—ã–ø–∏—Å–∫—É", –∏ —è –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É—é –≤–∞—à—É —Å–∏—Ç—É–∞—Ü–∏—é.\n\n' +
